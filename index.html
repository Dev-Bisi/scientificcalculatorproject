<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="btn function" onclick="appendValue('sin(')">sin</button>
            <button class="btn function" onclick="appendValue('cos(')">cos</button>
            <button class="btn function" onclick="appendValue('tan(')">tan</button>
            <button class="btn clear" onclick="clearDisplay()">C</button>
    
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn" onclick="appendValue('/')">/</button>
    
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn" onclick="appendValue('*')">*</button>
    
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn" onclick="appendValue('-')">-</button>
    
            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn" onclick="appendValue('Math.sqrt(')">√</button>
            <button class="btn" onclick="appendValue('+')">+</button>
    
            <button class="btn" onclick="appendValue('Math.pow(')">xʸ</button>
            <button class="btn" onclick="appendValue('Math.log(')">log</button>
            <button class="btn equals" onclick="calculate()">=</button>
            <button class="btn equals" onclick="calculate()">=</button>
        </div>
    </div>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus asperiores <br>
        dolore quos incidunt rerum. Enim, dolores. Mollitia modi, <br>
         repellendus officia nulla libero quo molestiae, <br>
         at voluptates provident molestias quam impedit.</p>

  

    <script src="index.js"></script>
        
   
</body>
</html>
